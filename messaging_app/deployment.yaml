apiVersion: apps/v1
kind: Deployment
metadata:
    name: messaging-app-deployment
    labels:
        app: messaging-app
spec:
    replicas: 2
    selector:
        matchLabels:
            app: messaging-app
    template:
        metadata:
            labels:
                app: messaging-app
        spec:
            containers:
                - name: messaging-app
                  image: zerocodebit/messaging_app:latest
                  ports:
                    - containerPort: 8080
                  env:
                    - name: DJANGO_SECRET_KEY
                      valueFrom:
                        secretKeyRef:
                            name: django-secret
                            key: DJANGO_SECRET_KEY
                    - name: MYSQL_DATABASE
                      value: messaging_db
                    - name: MYSQL_USER
                      value: messaging_user
                    - name: MYSQL_PASSWORD
                      valueFrom:
                        secretKeyRef:
                            name: mysql-secret
                            key: MYSQL_PASSWORD
                    - name: MYSQL_HOST
                      value: db

---
apiVersion: v1
kind: Service
metadata:
  name: messaging-app-service
spec:
  selector:
    app: messaging-app
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP