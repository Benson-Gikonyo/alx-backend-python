services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
  db:
    image: mysql:8.0
    env_file:
      - .env
    environment:
      - MYSQL_DATABASE=$(MYSQL_DATABASE)
      - MYSQL_USER=$(MYSQL_USER)
      - MYSQL_PASSWORD=$(MYSQL_PASSWORD)
      - MYSQL_ROOT_PASSWORD=$(MYSQL_ROOT_PASSWORD)
    ports:
      - "3306:3306"
